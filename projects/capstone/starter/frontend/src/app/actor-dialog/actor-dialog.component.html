<div *ngIf="loading else loaded">
    Loading ...
</div>
<ng-template #loaded>
    <h1 mat-dialog-title>{{ modalTitle }} Movies </h1>
    <div>
        <div *ngFor="let mv of moviesList">
          <b>{{ mv.title  }}</b>
        </div>

        <div style="margin-top: 10px;">
            <button type="button" class="btn btn-outline-primary"
            data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
    </div>
</ng-template>
