<div *ngIf="loading else loaded">
    Loading Movie...
</div>
<ng-template #loaded>
<div class="container">
  <div [hidden]="submitted">
    <h1>Edit Movie</h1>
    <form  #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="mv_desc">Movie Description </label>
        <textarea class="form-control" id="mv_desc"
               [(ngModel)]="model.mv_desc" name="mv_desc">
        </textarea>
      </div>

       <div class="form-group">
        <label for="genres">Genres</label>
        <select class="form-control" id="genres"
                required
                [(ngModel)]="model.genres" name="genres"
                #genres="ngModel">
          <option *ngFor="let gen of genvals" [value]="gen">{{gen}}</option>
        </select>
        <div [hidden]="genres.valid || genres.pristine" class="alert alert-danger">
          Genres is required
        </div>
      </div>
      <div class="form-group">
        <label for="image_link">Image Link</label>
        <input type="text" class="form-control" id="image_link"
               [(ngModel)]="model.image_link" name="image_link"
               pattern="https?://.+"
               #image_link="ngModel">
        <!-- <div *ngIf="image_link.valid && image_link.errors.pattern" class="alert alert-danger"> invalid URL </div> -->
     </div>
     <div class="form-group">
       <label for="seeking_actors">Seeking Actors</label>
       <ul style="list-style-type:none;">
       <li><input type="radio" name="seek" ng-value="true" ng-model="model.seeking_actors"/> True </li>
       <li><input type="radio" name="seek" ng-value="false" ng-model="model.seeking_actors"/>  False </li>
       </ul>
     </div>
     <div class="form-group">
       <label for="seeking_description">Seeking Description </label>
       <textarea class="form-control" id="seeking_description"
              [(ngModel)]="model.seeking_description" name="seeking_description">
        </textarea>
     </div>

     <div class="form-group">
       <label for="website_link">Website Link</label>
       <input type="text" class="form-control" id="website_link"
              [(ngModel)]="model.website_link" name="website_link"
              #website_link="ngModel">
    </div>

    <div class="form-group">
      <label for="facebook_link">Facebook Link</label>
      <input type="text" class="form-control" id="facebook_link"
             [(ngModel)]="model.facebook_link" name="facebook_link"
             #facebook_link="ngModel">
   </div>

   <div class="form-group">
     <label for="release_date">Release Date</label>
     <input type="text" class="form-control" id="release_date"
            required
            [(ngModel)]="model.release_date" name="release_date"
            #release_date="ngModel">
     <div [hidden]="release_date.valid || release_date.pristine"
          class="alert alert-danger">
       Release date is required
     </div>
   </div>
     <button type="submit" class="btn btn-success" (click)="updateMovie()" [disabled]="!movieForm.form.valid">Submit</button>
  </form>
 </div>
</div>
</ng-template>
